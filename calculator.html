<!DOCTYPE html>
<html lang="en">

<head>
  <title>My calculator</title>
  <link rel="stylesheet" href="calculatorApp.css">
</head>

<body>
  <div class="footerContainer">
    <div class="socialIcons">
      <h2>SP Calculator</h2>
      <img class="img1" src="images/github.png" alt="git" onclick="location.href='https://github.com/sureshpulicherla'">
      <img class="img2" src="images/linkedin.png" alt="linkedin"
        onclick="location.href='https://linkedin.com/in/sureshpulicherla'">
    </div>
  </div>
  <div class="container">
    <div class="calculator">
      <form>
        <div class="disp">
          <input type="text" name="display">
        </div>
        <div>
          <input type="button" onclick="display.value += '%'" value="%" class="operators">
          <input class="operators" type="button" onclick="display.value = display.value.toString().slice(0,-1)"
            value="&#11013;">
          <input class="operators" type="button" onclick="display.value+='/'" value="/">
          <input class="operators" type="button" onclick="display.value= ''" value="AC">
        </div>
        <div>
          <input type="button" onclick="display.value += '7'" value="7">
          <input type="button" onclick="display.value += '8'" value="8">
          <input type="button" onclick="display.value += '9'" value="9">
          <input class="operators" type="button" onclick="display.value += '*'" value="*">
        </div>

        <div>
          <input type="button" onclick="display.value += '4'" value="4">
          <input type="button" onclick="display.value += '5'" value="5">
          <input type="button" onclick="display.value += '6'" value="6">
          <input class="operators" type="button" onclick="display.value += '-'" value="-">
        </div>

        <div>
          <input type="button" onclick="display.value += '1'" value="1">
          <input type="button" onclick="display.value += '2'" value="2">
          <input type="button" onclick="display.value += '3'" value="3">
          <input class="operators" type="button" onclick="display.value += '+'" value="+">
        </div>

        <div>
          <input type="button" onclick="display.value += '00'" value="00">
          <input type="button" onclick="display.value += '0'" value="0">
          <input type="button" onclick="display.value += '.'" value=".">
          <input class="operators" type="button" onclick="display.value = eval(display.value)" value="=">
        </div>
      </form>
    </div>
  </div>
</body>

</html>
